
<!--Campos de criação e edição da questão-->
<div class="card teste">
  <div class="card-body">
    <h5 class="card-title"> <b>Cadastro de questões</b></h5>
    <p></p>

    <div class="form-group">
      <label>Questão:</label> <input type="text" class="form-control" [(ngModel)]="questao" id="text" required>
      <p></p>
      <label>Resposta 1:</label> <input type="text" class="form-control" [(ngModel)]="a" id="questao" required>
      <p></p>
      <label>Resposta 2:</label> <input type="text" class="form-control" [(ngModel)]="b" id="questao" required>
      <p></p>
      <label>Resposta 3:</label> <input type="text" class="form-control" [(ngModel)]="c" id="questao" required>
      <p></p>
      <label>Resposta 4:</label> <input type="text" class="form-control" [(ngModel)]="d" id="questao" required>
      <p></p>

    </div>
    <label>Escolha a questão correta: </label>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="correta" [(ngModel)]="certa" value="a">
        Resposta 1
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="correta" [(ngModel)]="certa" value="b">
        Resposta 2
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="correta" [(ngModel)]="certa" value="c">
        Resposta 3
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="correta" [(ngModel)]="certa" value="d">
        Resposta 4
      </label>
    </div>

    <a class="btn btn-danger" style="float:right " (click)="save()" *ngIf="!editando">Salvar</a>

    <a class="btn btn-danger" style="float:right " (click)="saveEdit(qt)" *ngIf="editando">Editar</a>
    <a class="btn btn-secondary" style="float:left" (click)="ngOnInit()">Limpar</a>
  </div>
</div>
<!--tabela que só é mostrada se existir alguma coisa na list-->

<!--tabela que só é mostrada se existir alguma coisa na list-->
<table class="table table-bordered" *ngIf="list.length > 0">
  <thead>
    <tr class="topo">
      <th scope="col" class="nome">Questão</th>
      <th scope="col" class="acao">EDITAR</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let qt of list">
      <th scope="row">{{qt.ask}}</th>
      <td>
        <a class="btn icone" style="margin-right: 4px;" (click)="editar(qt)">
          <i class="fa fa-edit"></i>
        </a>
      </td>
  </tbody>
</table>
<!--tabela que só é mostrada se existir alguma coisa na list-->
